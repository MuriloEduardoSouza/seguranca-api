spring:
  application:
    name: segurancaAPI
  datasource:
    url: jdbc:postgresql://localhost:5432/seguranca
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_Sql: true
jwt:
  secret: ${JWT_SECRET:change-me-in-env}
  expiration: 3600
  issuer: segurancaAPI

